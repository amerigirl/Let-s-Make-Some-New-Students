<div class="div page-header">
  <div class="container">
    <h1>Students</h1>
  </div>
</div>

<div class="container">
  <div class=" row end-xs mt-1">
   <div class="col-xs-12">
      <input type="text" class="search" placeholder="Search Students"
       [(ngModel)]="filterString"
        (keyup)="filterStudents()">
        <a routerLink="/students/add" mat-raised-button color="primary" class="add-button">
          Add Student
</a>
    </div>
  </div>
</div>

<div class="mt-1 mat-elevation-z8">

    <table mat-table matSort [dataSource]="dataSource" >

      <ng-container matColumnDef="firstName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let data"> {{data.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let data"> {{data.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let data"> {{data.dateOfBirth | date: 'MM-dd-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let data"> {{data.email}} </td>
      </ng-container>

       <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let data"> {{data.mobile | phone }} </td>
      </ng-container>

       <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let data"> {{data.gender.description}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
         <td mat-cell *matCellDef="let data">
           <a [routerLink]="['/students', data.id]"> <!--this is how you route directly via the id-->
             <mat-icon color="primary">edit</mat-icon>
           </a>
         </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>

</div>
